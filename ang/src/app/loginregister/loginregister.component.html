<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div *ngIf="isLogin">
      <h2>Bank Login </h2>
    
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"  [(ngModel)]="loginForm.email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="loginForm.pwd"  class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
        <button type="submit"(click)="loginAPI()" class="btn btn-default">Submit</button>
        <!-- <span (click)="showAndHideLogin(false)">Go To Registration</span> -->
    </div>

    <div *ngIf="!isLogin">
      <h2>Registration</h2>
    <form>
      <div class="form-group" >
        <label for="exampleInputEmail1">Name</label>
        <input type="email" class="form-control" placeholder="Enter Name">
      </div>
      <div class="form-group" >
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control"  placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control"  placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Re-password</label>
        <input type="password" class="form-control"  placeholder="Password">
      </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <span (click)="showAndHideLogin(true)">Go To Login</span>
    </form>
    </div>

  </div>
  <div class="col-md-3"></div>
</div>
