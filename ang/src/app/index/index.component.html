<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <a routerLink="/login" routerLinkActive="active">Logout</a>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row ">
    <div class="col-md-3"></div>
    <div class="col-md-6 border">
    <select (change)="changelang($event)">
        <option value="en">English</option>    
        <option  value="ta">Tamil</option>   
    </select>

    <div class="form-group">
      <label for="exampleInputEmail1">{{ 'table.amount' | translate }}</label>
      <input [(ngModel)]="sendAmountToServer.amt" type="text" class="form-control" id="exampleInputEmail1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">{{ 'table.to_acc_no' | translate }}</label>
      <input [(ngModel)]="sendAmountToServer.to_acc_no" type="text" class="form-control" id="exampleInputPassword1">
    </div>
      <button  (click)="sendAmount()" type="submit" class="btn btn-default">Transfer</button>
      
 

</div>
<hr/>

</div>

<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">


<table class="table table-condensed">
    <thead>
    <tr>
     
        <td>{{ 'table.to_acc_no' | translate }}</td>
        <td>{{ 'table.amount' | translate }}</td>
        <td>{{ 'table.status' | translate }}</td>
    </tr>
    </thead>
<tbody>
    <tr *ngFor="let data of transactionList"[ngClass]="{'success':data.status =='1','danger':data.status =='2'}">
        <td>{{data.to_acc_no}}</td>
        <td>{{data.amount}}</td>
        <td>
            <span *ngIf="data.status ==1">Success</span>
            <span *ngIf="data.status ==2">Failure</span>
        </td>
    </tr>
</tbody>
</table>
</div>
</div>
